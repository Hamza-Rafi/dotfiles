# shell to zsh
set-option -g default-shell "/usr/bin/zsh"

# remap prefix
unbind C-b
# set-option -g prefix C-Space
# bind-key C-Space send-prefix

# pane splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config
bind r source-file ~/.config/tmux/tmux.conf

# https://github.com/christoomey/vim-tmux-navigator/issues/9
# clear screen
# bind C-l send-keys 'C-l'

# switch panes with Ctrl + arrow keys
# bind -n C-Left select-pane -L
# bind -n C-Right select-pane -R
# bind -n C-Up select-pane -U
# bind -n C-Down select-pane -D

# set -s extended-keys on
# bind -n C-1 select-window -t 1
# bind -n C-2 select-window -t 2
# bind -n C-3 select-window -t 3
# bind -n C-4 select-window -t 4
# bind -n C-5 select-window -t 5
# bind -n C-6 select-window -t 6
# bind -n C-7 select-window -t 7
# bind -n C-8 select-window -t 8
# bind -n C-9 select-window -t 9
#
set -g mouse on

# start window indexes at 1
set -g base-index 1
setw -g pane-base-index 1

# open new window in the same directory as current one
bind c new-window -c "#{pane_current_path}"

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @dracula-plugins " "

set -g @dracula-show-left-icon "#h"
set -g @dracula-left-icon-padding 1

set -g @dracula-colors "
# simple catppuccin Color Pallette
pink='#cba6f7'
orange='#fab387'
yellow='#f9e2af'
green='#a6e3a1'
cyan='#89dceb'
light_purple='#b4befe'
white='#cdd6f4'
dark_gray='#313244'
red='#f38ba8'
gray='#45475a'
dark_purple='#6c7086'
"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
